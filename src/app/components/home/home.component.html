<app-header></app-header>
<app-banner></app-banner>
<section id="services" class="services-section">
  <div class="container">
    <div class="service-cards">
      <div class="service-card" *ngFor="let item of servicesList">
        <h3>{{item.name}}</h3>
        <p>{{item.description}}</p>
      </div>
    </div>
  </div>
</section>
<section id="about" class="about-section">
  <div class="container">
    <h2>À propos de nous</h2>
    <p>
      Nous sommes un garage de confiance avec des années d'expérience dans
      l'entretien et la réparation de véhicules. Notre équipe est composée de
      professionnels qualifiés et passionnés.
    </p>
  </div>
</section>
<app-footer></app-footer>
