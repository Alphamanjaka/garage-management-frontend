<div class="toastr-container d-flex flex-column">
    <div *ngFor="let toast of toasts; trackBy: trackByFn" class="toast d-flex flex-column align-items-start" [@toastAnimation] >
      <div class="toast-header justify-content-between w-100 d-flex align-items-center p-0">
        <div class="toast-message alert  alert-sm align-items-center" role="alert">
          <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
            <symbol id="check-circle-fill" fill="#28a745" viewBox="0 0 16 16" style="width: 5px;">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
          </svg>
          <svg class="bi flex-shrink-0 me-2 toast-icon" width="20" height="20" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <p>{{toast.message}}</p>
        </div>
        <div class="d-flex justify-content-between" style="margin-left: 5px; margin-right: 5px;">
          <button  (click)="removeToast(toast.id)" type="button" class="btn-close ms-2" data-bs-dismiss="toast" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Close">
            <span class="visually-hidden">x</span>
          </button>
        </div>
      </div>
    </div>
</div>
